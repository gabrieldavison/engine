<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src.9ad09f98.css">
  <script src="/src.9ad09f98.js"></script></head>
  <body>
    <button id="start-sound">Start Sound</button>
    <button id="play-note">Play Note</button>

    <div id="slider-controls">
      <div class="block-1">
        <span class="control-label">Mod index</span>
        <webaudio-slider id="mod-index" class="slider" width="300" height="30" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
        <span class="control-label">Harmonicity</span>
        <webaudio-slider id="harmonicity" class="slider" width="30" height="300" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
        <span class="control-label">Noise Level</span>
        <webaudio-slider id="noise" class="slider" width="30" height="300" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
        <span class="control-label">Cutoff</span>
        <webaudio-slider id="cutoff" class="slider" width="30" height="300" value="100" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
        <span class="control-label">Resonance</span>
        <webaudio-slider id="resonance" class="slider" width="30" height="300" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
      </div>
      <div class="block-2">
        <span class="control-label">Attack</span>
        <webaudio-slider id="attack" class="slider" width="30" height="300" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
        <span class="control-label">Release</span>
        <webaudio-slider id="release" class="slider" width="30" height="300" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
        <span class="control-label">Level</span>
        <webaudio-slider id="level" class="slider" width="30" height="300" value="60x" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
      </div>

      <div class="block-3">
        <span class="control-label">Delay</span>
        <webaudio-slider id="delay" class="slider" width="30" height="300" vaule="50" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
        <span class="control-label">Delay Feedback</span>
        <webaudio-slider id="delay-feedback" class="slider" width="30" height="300" value="50" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
        <span class="control-label">Delay Level</span>
        <webaudio-slider id="delay-level" class="slider" width="30" height="300" src="./assets/slider-base.png" knobsrc="./assets/slider-cap.png"></webaudio-slider>
        <span class="control-label">Bitcrusher</span>
        <webaudio-switch id="bitcrusher" class="toggle" type="toggle" src="./assets/toggle.png"></webaudio-switch>
        <span class="control-label">Phaser</span>
        <webaudio-switch id="phaser" class="toggle" type="toggle" src="./assets/toggle.png"></webaudio-switch>
        <span class="control-label">Mute</span>
        <webaudio-switch id="mute" class="toggle" type="toggle" src="./assets/toggle.png"></webaudio-switch>
      </div>
    </div>

    <script src="/webaudio-controls.f9d0d298.js"></script>
    <script type="module" src="/src.e31bb0bc.js"></script>
  </body>
</html>
